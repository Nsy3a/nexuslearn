name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd nexuslearn/backend && npm ci
      - run: npx eslint . --ext .js,.ts --max-warnings 0
      - run: npm test

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd contracts && npm ci
      - run: npx hardhat compile
      - run: npx hardhat test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd nexuslearn-frontend && npm ci
      - run: npm run build
      - run: npm run test
      - run: npx playwright install && npx playwright test